<table>
<tr>
   <th>Nome</th>
   <th>Login</th>
   <th *ngFor="let criterio of criteriosPossiveis;">{{criterio}}</th>
</tr>
	<tr *ngFor="let aluno of alunos;">
	   <td>{{aluno.nome}}</td>
	   <td>{{aluno.login}}</td>
	<td *ngFor="let criterio of criteriosPossiveis;">
		<input [(ngModel)]="aluno.criterios[criterio]" (change)="atualizarAluno(aluno)"></td>
</tr>
</table>
